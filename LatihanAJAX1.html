<!DOCTYPE html>
<html>
<head>
<script>function loadXMLDoc(){
var xmlhttp;
if(window.XMLHttpRequest){//code untuk IE7+, FIREFOX, CHOREME, OPERA
xmlhttp=new XMLHttpRequest();
}else {// code untuk IE6,IE5
xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange=function(){
if (xmlhttp.readyState==4 && xmlhttp.status==200) {

document.getElementById('isi','nama').innerHTML=xmlhttp.responseText;
}}
xmlhttp.open("GET","soal1.xml",true);
xmlhttp.send();
}
</script>
<title>Latihan AJAX.html</title>
</head>
<body>
<div id="isi">
<h2>Kalimat Utama Sebelum Diubah</h2>
</div>
<div id="nama"></div>
<button type="button" onclick="loadXMLDoc()">Ubah Tulisan di atas</button>
</body>
</html>
